<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>DnD Dice Roller</title>
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">

    <style>


        section {
            font-family: 'Charm';
            font-size: 20px;

        }

        .secDnd {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
        }
        .inpNum {
            width: 60px;
        }
        #inpNumd4, #inpNumd6, #inpNumd8, #inpNumd10, #inpNumd100, #inpNumd12, #inpNumd20 {
            width: 60px;
        }
        #head1 {
            font-family: 'Charm', cursive;
        }
        #head2 {
            font-family: 'Charm', cursive;
            opacity: 0.4;
        }
        #removeDiv {
            position: absolute;
            transition: .5s ease;
            right: 160px;
        }
        #removeDiv:hover {
            box-shadow: 0 2px 2px 0 rgba(0,0,0,0.24);
        }


    </style>

</head>
<body>

    <h1 id="head1">Dungeons & Dragons Dice Roller</h1>
    <h3 align="right" id="head2">Sandor Edition</h3>
    <hr>


    <section class="secDnd">
        <div>Die</div>
        <div>Number</div>
        <div>+ -</div>
        <div>Modifier</div>
        <div></div>
        <div>Results</div>
    </section>

    <hr>

    <section class="secDnd">
        <div>d4</div>
        <input type="number" class="inpNum" value="1">
        <div>
            <input type="checkbox" id="inpCheckboxd4">
            <input type="checkbox" id="inpCheckboxd4_2">
        </div>
        <input type="number" id="inpNumd4">
        <button id="btnRolld4" style="width: 60px">Roll</button>
        <div id="d4RollOut"></div>
    </section>

    <hr>

    <button id="removeDiv">Clear Rolls</button>

        var d4RollOut = document.getElementById("d4RollOut");
        var inpNumd4 = document.getElementById("inpNumd4");
        var inpCheckboxd4 = document.getElementById("inpCheckboxd4");
        var inpCheckboxd4_2 = document.getElementById("inpCheckboxd4_2");


        btnRolld4.onclick = function () {
            let d4Roll = Math.floor(Math.random()*4)+1;
            if (inpCheckboxd4.checked === true) {
                d4RollOut.innerHTML = `${d4Roll} + (${inpNumd4.value}) = ${d4Roll + Number(inpNumd4.value)}`
            }
            else if(inpCheckboxd4_2.checked === true) {
                d4RollOut.innerHTML = `${d4Roll} - (${inpNumd4.value}) = ${d4Roll - Number(inpNumd4.value)}`
            }
            else {

            }

        var btnRolld12 = document.getElementById("btnRolld12");

        var removeDiv = document.getElementById("removeDiv");

        removeDiv.onclick = function () {
